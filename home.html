<html>

<head> <title> Game Portal Home </title> </head>

<body>

<h1> Games Home </h1>

<form action ="home">
<p>Ready To Play? Let's Go, [userName]!!!</p>
<p>Credits balance: [credits]!!!</p>

<h2>Add Credits</h2>
<form action ="addCredits">
<p>How many credits do you want?
<label>Deposit: <input type = "number" name = "amount" min = "1" required></label></p> 
<input type = "submit" value = "Get Your Credits!">
</form>

<h2>Use Credits</h2>
<form action ="useCredits">
<p>How many credits do you want to use?
<label>Deposit: <input type = "number" name = "amount" min = "1" required></label></p>
<input type = "submit" value = "Use Credits">
</form>

<p><a href = "logout">Exit Game</a></p>


</body>

</html>
